<!DOCTYPE html>
<html data-th-lang="${#locale.language}">
<head data-th-replace="fragments/header :: head(#{approve.title})">
</head>
<body>
<div id="wrap">
    <span data-th-replace="fragments/topbar :: topbar(pageName='Approve')"></span>
    <div class="container main">

        <div class="well" style="text-align: center">
            <h1>
                <em data-th-text="${client.clientName ?: client.clientId}">XXX</em>
            </h1>
            <div class="text-success" data-th-if="${ approved }"><i class="icon-ok"></i> <span data-th-remove="tag"
                                                                                               data-th-text="#{device.approve.approved}"></span>
            </div>
            <div class="text-error" data-th-unless="${ approved }"><i class="icon-remove"></i> <span
                    data-th-remove="tag" data-th-text="#{device.approve.notApproved}"></span></div>

        </div>
    </div>
    <div id="push"></div>
</div>
<th-block data-th-replace="fragments/footer :: footer"/>
</body>
</html>
