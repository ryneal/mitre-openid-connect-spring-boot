<!DOCTYPE html>
<html>
<body>

<th-block data-th-fragment="footer">

    <!-- end #wrap -->
    <div id="footer">
        <div class="container">
            <p class="muted credit">
                <span data-th-replace="fragments/copyright :: copyright"></span>
            </p>
        </div>
    </div>
    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="resources/bootstrap2/js/bootstrap.js" type="text/javascript"></script>
    <script src="resources/js/lib/underscore.js" type="text/javascript"></script>
    <script src="resources/js/lib/backbone.js" type="text/javascript"></script>
    <script src="resources/js/lib/purl.js" type="text/javascript"></script>
    <script src="resources/js/lib/bootstrapx-clickover.js" type="text/javascript"></script>
    <script src="resources/js/lib/bootstrap-sheet.js" type="text/javascript"></script>
    <script src="resources/js/lib/bootpag.js" type="text/javascript"></script>
    <script src="resources/js/lib/retina.js" type="text/javascript"></script>
    <th-block data-th-if="${not #strings.isEmpty(js)}">
        <script type="text/javascript">
            // set up a global variable for UI components to hang extensions off of

            var ui = {
                templates: ["resources/template/admin.html"], // template files to load for UI
                routes: [], // routes to add to the UI {path: URI to map to, name: unique name for internal use, callback: function to call when route is activated}
                init: [] // functions to call after initialization is complete
            };
        </script>
        <script data-th-each="jsFile: ${ui.jsFiles}" data-th-src="${jsFile}" type="text/javascript"></script>
        <script src="resources/js/admin.js" type="text/javascript"></script>
    </th-block>


    <div class="hide" id="templates"></div>
</th-block>
</body>
</html>
