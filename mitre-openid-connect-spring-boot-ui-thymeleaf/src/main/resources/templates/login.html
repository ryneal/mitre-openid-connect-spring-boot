<!DOCTYPE html>
<html data-th-lang="${#locale.language}">
<head data-th-replace="fragments/header :: head(#{login.title})">
</head>
<body>
<div id="wrap">
    <script data-th-inline="javascript" type="text/javascript">
        /* <![CDATA[ */
        <
        !--

            $(document).ready(function () {
                /*
                // select the appropriate field based on context
                $('#[[${(login_hint != null ? "password" : "username")}]]').focus();
                */
                $('#username').focus();
            });

        //-->
        /* ]]> */
    </script>
    <th-block data-th-replace="fragments/topbar :: topbar(null)"/>

    <div class="container-fluid main">

        <h1 data-th-text="#{login.login_with_username_and_password}"></h1>
        <div class="alert alert-error" data-th-if="${ param.error != null }" data-th-text="#{login.error}"></div>

        <div class="row-fluid">
            <div class="span4 offset1 well">
                <form data-th-action="@{/login}"
                      method="POST">
                    <div>
                        <div class="input-prepend input-block-level">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input autocapitalize="off" autocomplete="off" autocorrect="off"
                                   data-th-placeholder="#{login.username}" data-th-value="${ login_hint }" id="username"
                                   name="username" spellcheck="false" type="text"/>
                        </div>
                    </div>
                    <div>
                        <div class="input-prepend input-block-level">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input autocapitalize="off" autocomplete="off" autocorrect="off"
                                   data-th-placeholder="#{login.password}" id="password" name="password"
                                   spellcheck="false" type="password"/>
                        </div>
                    </div>
                    <div>
                        <input data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}" type="hidden"/>
                        <input class="btn" data-th-value="#{login.login-button}" name="submit" type="submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="push"></div>
</div>
<th-block data-th-replace="fragments/footer :: footer"/>
</body>
</html>
