<!DOCTYPE html>
<html>
<body>
<th-block data-th-fragment="landingPageStats">
<h2 data-th-text="#{home.statistics.title}"></h2>

<p id="statsloader" class="muted" data-th-utext="#{home.statistics.loading}"></p>

<p id="stats" data-th-inline="text" >
	<span data-th-utext="#{home.statistics.number_users('?')}" data-th-remove="tag"></span>
	<span data-th-utext="#{home.statistics.number_clients('?')}" data-th-remove="tag"></span>
	<span data-th-utext="#{home.statistics.number_approvals('?')}" data-th-remove="tag"></span>
</p>

<script type="text/javascript">
$(document).ready(function() {
		$('#stats').hide();
	    var base = $('base').attr('href');

        $.getJSON(base + 'api/stats/summary', function(data) {
        	var stats = data;
        	$('#userCount').html(stats.userCount);
        	$('#clientCount').html(stats.clientCount);
        	$('#approvalCount').html(stats.approvalCount);
        	$('#statsloader').hide();
        	$('#stats').show();
        	
        });
});
</script>
</th-block>
</body>
</html>
