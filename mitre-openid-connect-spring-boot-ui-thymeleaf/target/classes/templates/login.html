<!DOCTYPE html>
<html data-th-lang="${#locale.language}">
<head data-th-replace="fragments/header :: head(#{login.title})">
</head>
<body>
<div id="wrap">
	<script type="text/javascript" data-th-inline="javascript">
	/* <![CDATA[ */
	<!--
	
	$(document).ready(function() {
		/*
		// select the appropriate field based on context
		$('#[[${(login_hint != null ? "password" : "username")}]]').focus();
		*/
		$('#username').focus();
	});
	
	//-->
	/* ]]> */
	</script>
	<th-block data-th-replace="fragments/topbar :: topbar(null)" />
	
	<div class="container-fluid main">
	
		<h1 data-th-text="#{login.login_with_username_and_password}" ></h1>
		<div class="alert alert-error" data-th-if="${ param.error != null }" data-th-text="#{login.error}"></div>
	
		<div class="row-fluid">
			<div class="span4 offset1 well">
				<form data-th-action="@{/login}"
					method="POST">
					<div>
						<div class="input-prepend input-block-level">
							<span class="add-on"><i class="icon-user"></i></span>
							<input type="text" data-th-placeholder="#{login.username}" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" data-th-value="${ login_hint }" id="username" name="username"/>
						</div>
					</div>
					<div>
						<div class="input-prepend input-block-level">
							<span class="add-on"><i class="icon-lock"></i></span>
							<input type="password" data-th-placeholder="#{login.password}" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" id="password" name="password"/>
						</div>
					</div>
					<div>
						<input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}" />
						<input type="submit" class="btn" data-th-value="#{login.login-button}" name="submit"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="push"></div>	
</div>
<th-block data-th-replace="fragments/footer :: footer" />
</body>
</html>
