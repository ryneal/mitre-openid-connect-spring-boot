<!DOCTYPE html>
<html data-th-lang="${#locale.language}">
<head data-th-replace="fragments/header :: head(#{manage.title})">
</head>
<body>
<div id="wrap">
	<span data-th-replace="fragments/topbar :: topbar(pageName=#{home.title})"></span>
	
	<!-- Modal dialogue for management UI -->
	<div id="modalAlert" class="modal hide fade" tabindex="-1" role="dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3 id="modalAlertLabel"></h3>
		</div>
		<div class="modal-body"></div>
		<div class="modal-footer">
			<button data-th-text="#{manage.ok}" class="btn btn-primary" data-dismiss="modal"></button>
		</div>
	</div>
	
	<div class="container-fluid main">
	    <div class="row-fluid">
	        <th-block data-th-replace="fragments/sidebar :: sidebar"/>
	        <div class="span10">
	            <div class="content span12">
					<div id="breadcrumbs"></div>
					<div id="loadingbox" class="sheet hide fade" data-sheet-parent="#breadcrumbs">
						<div class="sheet-body">
				                <p data-th-text="|#{manage.loading}:|"></p>
				                <p><span id="loading"></span></p>
		                </div>
		            </div>
	                <div id="content">
	                	<div class="well">
		                	<div><h3 data-th-text="|#{manage.loading}...|"></h3></div>
		               	    <div class="progress progress-striped active">
								<div class="bar" style="width: 100%;"></div>
							</div>
						</div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div id="push"></div>	    
</div>
<th-block data-th-replace="fragments/footer :: footer(js='resources/js/admin.js')"/>
</body>
</html>
